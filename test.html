<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
    <style>        
        .svg-content {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            height: 100%;
            width: 100%;
        }

    </style>
</head>

<body>
    <svg class="svg-content"></svg>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
        var svg = d3.select(".svg-content")
//            .attr("preserveAspectRatio", "xMinYMin meet")
            .attr("viewBox", "0 0 300 300");

        
        var width = 300;
        var height = 300;
        
        //d3 code goes here 
        //create some circles at random points on the screen 
        //create 50 circles of radius 20
        //specify centre points randomly through the map function 
        var radius = 20;
        var circle_data = d3.range(50).map(function() {
            return {
                x: Math.round(Math.random() * (width - radius * 2) + radius),
                y: Math.round(Math.random() * (height - radius * 2) + radius)
            };
        });

        //draw the circles on the page 
        var circles = svg.append("g")
            .attr("class", "circles")
            .selectAll("circle")
            .data(circle_data)
            .enter()
            .append("circle")
            //same as .attr("cx", function(d) {return(d.x)})
            .attr("cx", (d) => d.x)
            //same as .attr("cy", function(d) {return(d.y)})
            .attr("cy", (d) => d.y)
            .attr("r", radius)
            .attr("fill", "blue");

    </script>
</body>
